<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Basic Meta Tags -->
    <meta
      name="description"
      content="Hackathon is Back in 2025! Gear up for an unforgettable coding experience. Build. Innovate. Compete."
    />
    <meta
      name="keywords"
      content="student hackathon, app projects, mobile apps, web apps, hackathon for freshers, tech events"
    />
    <meta name="author" content="Apptware Solutions LLP" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta
      property="og:title"
      content="Hackathon 2025 - Build, Innovate, Compete"
    />
    <meta
      property="og:description"
      content="Hackathon is Back in 2025! Gear up for an unforgettable coding experience. Build. Innovate. Compete."
    />
    <meta property="og:image" content="favicon.png" />
    <!-- Replace with the actual image path -->
    <meta property="og:url" content="https://hackathon.apptware.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Hackathon 2025" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Hackathon 2025 - Build, Innovate, Compete"
    />
    <meta
      name="twitter:description"
      content="Hackathon is Back in 2025! Gear up for an unforgettable coding experience. Build. Innovate. Compete."
    />
    <meta name="twitter:image" content="favicon.png" />
    <!-- Replace with the actual image path -->

    <!-- Viewport Meta Tag (for mobile responsiveness) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon" />

    <!-- Apple Touch Icon (for iOS home screen) -->
    <link rel="apple-touch-icon" href="favicon.png" />

    <!-- Charset and Language Meta Tag -->
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Language" content="en" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Codecraft</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
